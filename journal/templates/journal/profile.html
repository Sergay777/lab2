{% extends 'base.html' %}
{% block title %}Мой профиль{% endblock %}
{% block content %}
<h2>Личный кабинет</h2>
{% if student %}
    <p><b>ФИО:</b> {{ student.name }}</p>
    <p><b>Группа:</b> {{ student.group }}</p>
    <a href="{% url 'attendance_list' %}">Посещаемость</a>
{% else %}
    <p>Профиль не найден.</p>
{% endif %}
{% endblock %}
