{% extends 'base.html' %}
{% block title %}Регистрация{% endblock %}
{% block content %}
<h2>Регистрация</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Зарегистрироваться</button>
</form>
{% if form.errors %}
    <div class="errors">
    <ul>
    {% for field, errors in form.errors.items %}
        <li>{{ errors|striptags }}</li>
    {% endfor %}
    </ul>
    </div>
{% endif %}
{% endblock %}
